<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Temperature Converter</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <div class="container">
        <h1>Temperature Converter</h1>
        
        <div>
            <label for="temperature">Enter Temperature:</label>
            <input type="number" id="temperature" placeholder="Temperature" required>
        </div>

        <div>
            <label for="unit">Select Unit:</label>
            <select id="unit">
                <option value="celsius">Celsius</option>
                <option value="fahrenheit">Fahrenheit</option>
                <option value="kelvin">Kelvin</option>
            </select>
        </div>

        <button onclick="convertTemperature()">Convert</button>

        <h2 id="result"></h2>
    </div>

    <script>
        function convertTemperature() {
            const tempInput = parseFloat(document.getElementById('temperature').value);
            const unit = document.getElementById('unit').value;
            let result = '';

            if (unit === "celsius") {
                result = `
                    Fahrenheit: ${(tempInput * 9/5 + 32).toFixed(2)} 째F<br>
                    Kelvin: ${(tempInput + 273.15).toFixed(2)} K
                `;
            } else if (unit === "fahrenheit") {
                result = `
                    Celsius: ${((tempInput - 32) * 5/9).toFixed(2)} 째C<br>
                    Kelvin: ${((tempInput - 32) * 5/9 + 273.15).toFixed(2)} K
                `;
            } else if (unit === "kelvin") {
                result = `
                    Celsius: ${(tempInput - 273.15).toFixed(2)} 째C<br>
                    Fahrenheit: ${((tempInput - 273.15) * 9/5 + 32).toFixed(2)} 째F
                `;
            }

            document.getElementById('result').innerHTML = result; // Use innerHTML to allow line breaks
        }
    </script>

</body>
</html>
